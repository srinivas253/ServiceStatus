<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Status Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Status Page</h1>
    </header>
    <main>
      
      <section id="system-status">
        <h2>System Status</h2>
        <table>
          <thead>
            <tr>
              <th>Service Name</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="status-table">
            <tr>
              <td>UserSite</td>
              <td class="status-ok">Operational</td>
            </tr>
            <tr>
              <td>DAST</td>
              <td class="status-error">Outage</td>
            </tr>
            <tr>
              <td>SAST</td>
              <td class="status-warning">Maintenance</td>
            </tr>
            <tr>
              <td>PSS</td>
              <td class="status-ok">Operational</td>
            </tr>
          </tbody>
        </table>
      </section>
      <section id="incidents">
        <h2>Incidents History</h2>
        <table>
          <thead>
            <tr>
              <th>Description</th>
              <th>Date</th>
              <th>Service</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="incidents-table">
            <tr>
              <td>Incident 1</td>
              <td>Feb9,2023</td>
              <td>PSS</th>
              <td class="incident-resolved">Resolved</td>
            </tr>
            <tr>
              <td>Incident 2</td>
              <td>Feb8,2023</td>
              <td>UserSite</td>
              <td class="incident-ongoing">In Progress</td>
            </tr>
            <tr>
              <td>Incident 3</td>
              <td>Feb7,2023</td>
              <td>SAST</td>
              <td class="incident-ongoing">Identified</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
   
  </body>
</html>

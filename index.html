<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Status Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <h1>Status Page</h1>
      <lable>
        <button id="subscribe-button">
  <i class="fa fa-envelope"></i> Subscribe
</button>

<div id="email-box" style="display: none;">
  <input type="email" id="email-input" placeholder="Enter your email address">
  <button id="submit-email">Subscribe Via Mail</button>
        </div></lable>
    </header>
    <main>
      <div>
      <button>
  <div class="region-us">US</div>
  <div class="pipe">|</div>
  <div class="region-eu">EU</div>
</button>
      </div>
      <section id="system-status">
        <h2>System Status</h2>
        <table>
          <thead>
            <tr>
              <th>Service Name</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="status-table">
            <tr>
              <td>UserSite</td>
              <td class="status-ok">Operational</td>
            </tr>
            <tr>
              <td>DAST</td>
              <td class="status-error">Outage</td>
            </tr>
            <tr>
              <td>SAST</td>
              <td class="status-warning">Maintenance</td>
            </tr>
            <tr>
              <td>PSS</td>
              <td class="status-ok">Operational</td>
            </tr>
          </tbody>
        </table>
      </section>
      <section id="incidents">
        <h2>Incidents History</h2>
        <table>
          <thead>
            <tr>
              <th>Description</th>
              <th>Date</th>
              <th>Service</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="incidents-table">
            <tr>
              <td>Incident 1</td>
              <td>Feb9,2023</td>
              <td>PSS</th>
              <td class="incident-resolved">Resolved</td>
            </tr>
            <tr>
              <td>Incident 2</td>
              <td>Feb8,2023</td>
              <td>UserSite</td>
              <td class="incident-ongoing">In Progress</td>
            </tr>
            <tr>
              <td>Incident 3</td>
              <td>Feb7,2023</td>
              <td>SAST</td>
              <td class="incident-ongoing">Identified</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
<script>
const subscribeButton = document.getElementById("subscribe-button");
  const emailBox = document.getElementById("email-box");

  subscribeButton.addEventListener("click", function() {
    emailBox.style.display = "block";
  });
</script>
  </body>
</html>

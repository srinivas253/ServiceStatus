<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Status Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Status Page</h1>
    </header>
    <main>
      <section id="system-status">
        <h2>System Status</h2>
        <table>
          <thead>
            <tr>
              <th>Service Name</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="status-table">
            <tr>
              <td>Service 1</td>
              <td class="status-loading">Loading...</td>
            </tr>
            <tr>
              <td>Service 2</td>
              <td class="status-loading">Loading...</td>
            </tr>
            <tr>
              <td>Service 3</td>
              <td class="status-loading">Loading...</td>
            </tr>
          </tbody>
        </table>
      </section>
      <section id="incidents">
        <h2>Incidents</h2>
        <table>
          <thead>
            <tr>
              <th>Description</th>
              <th>Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="incidents-table">
            <tr>
              <td>Incident 1</td>
              <td>Loading...</td>
              <td class="status-loading">Loading...</td>
            </tr>
            <tr>
              <td>Incident 2</td>
              <td>Loading...</td>
              <td class="status-loading">Loading...</td>
            </tr>
            <tr>
              <td>Incident 3</td>
              <td>Loading...</td>
              <td class="status-loading">Loading...</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
   
  </body>
</html>
